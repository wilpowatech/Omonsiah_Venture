<!-- Logo Section -->
<div class="logo-container">
  <img src="assets/images/banner.png" alt="Full Width Logo" class="full-width-logo">
  <img src="assets/images/Caduceus symbol.png" alt="Caduceus icon" class="caduceus-icon">
</div>

<h2 style="text-align:center">Order Medical Equipment</h2>

<section class="services-grid">
  <div class="service-card">
    <img src="assets/images/bed.jpeg" alt="Adjustable Bed">
    <h3>Adjustable Bed</h3>
    <p>High-quality adjustable hospital bed.</p>
    <div class="qty-controls">
      <button onclick="updateQty('bed', -1)">-</button>
      <span id="qty-bed">0</span>
      <button onclick="updateQty('bed', 1)">+</button>
    </div>
  </div>

  <div class="service-card">
    <img src="assets/images/lab.jpeg" alt="Lab Centrifuge">
    <h3>Lab Centrifuge</h3>
    <p>Efficient centrifuge for lab use.</p>
    <div class="qty-controls">
      <button onclick="updateQty('centrifuge', -1)">-</button>
      <span id="qty-centrifuge">0</span>
      <button onclick="updateQty('centrifuge', 1)">+</button>
    </div>
  </div>
  <!-- Add more products as needed -->
</section>

<!-- Order Form -->
<section class="form-container">
  <h2>Complete Your Order</h2>
  <form id="order-form" method="POST" action="https://formspree.io/f/YOUR_FORM_ID">
    <div class="form-group">
      <label for="client-name">Full Name</label>
      <input type="text" name="client-name" required>
    </div>
    <div class="form-group">
      <label for="client-phone">Phone Number</label>
      <input type="tel" name="client-phone" required>
    </div>
    <div class="form-group">
      <label for="client-address">Address</label>
      <textarea name="client-address" required></textarea>
    </div>
    <input type="hidden" name="order-details" id="order-details" value="">
    <button type="submit" onclick="prepareOrder()">Submit Order</button>
  </form>
</section>
